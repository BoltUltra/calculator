<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./dist/app.css">
</head>

<body class="bg-black text-white flex justify-center">
    <div class="">
        <h1 class="text-center text-4xl pb-10 font-bold mt-4">Simple Calculator</h1>
        <div class="border-white border-2 pb-4 rounded-lg">
            <div class="bg-white text-black h-20 mx-1 my-1 rounded-t">
                <h3 id="values" class="text-right text-3xl font-bold mr-5"></h3>
                <h3 id="ans" class="text-right text-3xl font-light italic mr-5"></h3>
            </div>
            <div class="grid grid-cols-4 pt-3 px-3 gap-x-4 gap-y-4">
                <div>
                    <button id="one" onclick="numOne()" class="button">1</button>
                </div>
                <div>
                    <button id="two" onclick="numTwo()" class="button">2</button>
                </div>
                <div>
                    <button id="three" onclick="numThree()" class="button">3</button>
                </div>
                <div>
                    <button id="plus" onclick="add()" class="button">+</button>
                </div>
                <div>
                    <button id="four" onclick="numFour()" class="button">4</button>
                </div>
                <div>
                    <button id="five" onclick="numFive()" class="button">5</button>
                </div>
                <div>
                    <button id="six" onclick="numSix()" class="button">6</button>
                </div>
                <div>
                    <button id="minus" onclick="subtraction()" class="button">&minus;</button>
                </div>
                <div>
                    <button id="seven" onclick="numSeven()" class="button">7</button>
                </div>
                <div>
                    <button id="eight" onclick="numEight()" class="button">8</button>
                </div>
                <div>
                    <button id="nine" onclick="numNine()" class="button">9</button>
                </div>
                <div>
                    <button id="division" onclick="division()" class="button">&#247;</button>
                </div>
                <div>
                    <button id="clear" onclick="reset()"
                        class="bg-white text-black px-4 text-center font-bold text-lg">CE</button>
                </div>
                <div>
                    <button id="zero" onclick="numZero()" class="button">0</button>
                </div>
                <div>
                    <button id="equal" onclick="solution()" class="button">=</button>
                </div>
                <div>
                    <button id="multiply" onclick="multiplication()" class="button">x</button>
                </div>
            </div>
        </div>

    </div>




    <script src="./index.js"></script>
</body>

</html>
